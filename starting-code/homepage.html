<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sunsama â€” Home (mock)</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="logo">Sunsama</div>
        <nav class="main-nav">
          <a class="nav-item active">Home</a>
          <a class="nav-item">Today</a>
          <a class="nav-item">Focus</a>

          <div class="section">Daily rituals</div>
          <a class="nav-item">Daily planning</a>
          <a class="nav-item">Daily shutdown</a>
          <a class="nav-item">Daily highlights</a>

          <div class="section">Weekly rituals</div>
          <a class="nav-item">Weekly planning</a>
          <a class="nav-item">Weekly review</a>
        </nav>

        <div class="invite">+ Invite someone</div>
      </aside>

      <main class="board">
        <header class="board-header">
          <div class="left-controls">
            <button class="btn small">Today</button>
            <button class="btn small ghost">Filter</button>
          </div>
        </header>

        <section class="days">
          <div class="day-col">
            <div class="day-head">
              <div class="day-name">Thursday</div>
              <div class="day-date">October 9</div>
            </div>
            <div class="add-task">+ Add task</div>
            <div class="note">2 tasks moved to archive</div>
          </div>

          <div class="day-col">
            <div class="day-head">
              <div class="day-name">Friday</div>
              <div class="day-date">October 10</div>
            </div>
            <div class="add-task small">+</div>
          </div>

          <div class="day-col">
            <div class="day-head">
              <div class="day-name">Saturday</div>
              <div class="day-date">October 11</div>
            </div>
            <div class="add-task small">+</div>
          </div>
        </section>
      </main>

      <aside class="calendar-pane">
        <div class="calendar-top">
          <div class="cal-controls">
            <div class="month">THU<br/>9</div>
          </div>
        </div>

        <div class="calendar-hours">
          <!-- hours grid -->
          <div class="hours-grid">
            <!-- generate 24 hour rows visually via CSS -->
          </div>
        </div>

        <div class="chat-btn">ðŸ’¬</div>
      </aside>
    </div>
  </body>
</html>
